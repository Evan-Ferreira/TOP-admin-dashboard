<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Admin Dashboard</title>
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <div class="main-wrapper">
            <div class="nav">
                <div class="top-nav">
                    <img
                        class="icon-top-nav"
                        src="./assets/images/magnify.png"
                        alt="Magnifying Glass"
                    />
                    <div class="search-bar"></div>
                    <img
                        class="icon-top-nav"
                        src="./assets/images/bell-ring-outline.png"
                        alt="Notifications"
                    />
                    <img
                        class="icon-top-nav"
                        src="./assets/images/account.png"
                        alt="Profile Pic"
                    />
                    <h4>Evan Ferreira</h4>
                </div>
                <div class="bottom-nav">
                    <img src="./assets/images/account.png" alt="Profile Pic" />
                    <div class="bottom-nav-text">
                        <p>Hi there,</p>
                        <h3>Evan Ferreira (@evanferreira)</h3>
                    </div>
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
            <div class="dashboard">
                <div id="dashboard-header">
                    <img
                        src="./assets/images/view-dashboard.png"
                        alt="Dashboard"
                    />
                    <h3>Dashboard</h3>
                </div>
                <div>
                    <img src="./assets/images/home.png" alt="Home" />
                    <h3>Home</h3>
                </div>
                <div>
                    <img src="./assets/images/card.png" alt="Profile" />
                    <h3>Profile</h3>
                </div>
                <div>
                    <img
                        src="./assets/images/message-reply.png"
                        alt="Messages"
                    />
                    <h3>Messages</h3>
                </div>
                <div>
                    <img
                        src="./assets/images/clock-time-three.png"
                        alt="History"
                    />
                    <h3>History</h3>
                </div>
                <div>
                    <img src="./assets/images/note-multiple.png" alt="Tasks" />
                    <h3>Tasks</h3>
                </div>
                <div id="communities">
                    <img
                        src="./assets/images/account-group.png"
                        alt="Communities"
                    />
                    <h3>Communities</h3>
                </div>
                <div>
                    <img src="./assets/images/cog.png" alt="Settings" />
                    <h3>Settings</h3>
                </div>
                <div>
                    <img src="./assets/images/help-box.png" alt="Support" />
                    <h3>Support</h3>
                </div>
                <div>
                    <img src="./assets/images/shield-check.png" alt="Privacy" />
                    <h3>Privacy</h3>
                </div>
            </div>
            <div class="project"></div>
        </div>
    </body>
</html>
